<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Blackjack</title>
    <link rel="stylesheet" href="index.css">
    <script data-ad-client="ca-pub-6366306511053565" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
    <div class="screen">
        <div class="game">
            <div class="title">
                PLAY BLACKJACK
            </div>
            <div class="cards">
                <span class="card-title">Your Cards:</span>
                <div class="cards-box" id="cards-box">
                    <!-- <img class="card" src="img/Flat Playing Cards Set/Clubs/A.png" alt="">
                    <img class="card" src="img/Flat Playing Cards Set/Clubs/3.png" alt="">
                    <img class="card" src="img/Flat Playing Cards Set/Clubs/Q.png" alt=""> -->

                </div>
            </div>
            <div class="info">
                <span class="sum" id="sum">Sum: </span>
            </div>
            <div class="commands">
                <button class="buttons " id="new-game" onclick="newGame()">new game</button>
                <button class="buttons" id="hit" onclick="hit()">HIT</button>
                <button class="buttons " id="stand" onclick="stand()">STAND</button>
                <button class="buttons " id="split">split</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
